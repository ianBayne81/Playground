<!DOCTYPE html>

<html>

    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="description" value="">
        <meta name="keywords" value="">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <header id="header"> 
            <div id="get-date"><!--Javascript time and date inserted here--></div>
            <div id="title">Calculator</div>
        </header>

        <div id="outer-housing">
            <form>
                <div class="screen">
                    <input class="display" type="text" name="display" placeholder="0" maxlength="13">
                </div>
                <div class="button-housing">
                    <input id="clear" class="button" type="button" value="C">
                    <input id="backspace" class="button" type="button" value="<">
                    <input id="one" class="button" type="button" value="1">
                    <input id="two" class="button" type="button" value="2">
                    <input id="three" class="button" type="button" value="3">
                    <input id="four" class="button" type="button" value="4">
                    <input id="five" class="button" type="button" value="5">
                    <input id="six" class="button" type="button" value="6">
                    <input id="seven" class="button" type="button" value="7">
                    <input id="eight" class="button" type="button" value="8">
                    <input id="nine" class="button" type="button" value="9">
                    <input id="zero" class="button" type="button" value="0">
                    <input id="double-zero" class="button" type="button" value="00">
                    <input id="plus" class="button" type="button" value="+">
                    <input id="minus" class="button" type="button" value="-">
                    <input id="multiply" class="button" type="button" value="*">
                    <input id="divide" class="button" type="button" value="/">
                    <input id="decimal" class="button" type="button" value=".">
                    <input id="equals" class="button" type="button" value="=">
                </div>
            </form>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        
        <script src= "src/index.js"></script>

    </body>



</html>
