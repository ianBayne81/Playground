<!DOCTYPE html>

<html>

    <head>
        <title>Playground</title>
        <meta charset="UTF-8">
        <meta name="description" value="">
        <meta name="keywords" value="">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <header id="header"> 
            <div id="get-date"><!--Javascript time and date inserted here--></div>
            <div id="title">Calculator</div>
        </header>
        <div id="outer-housing">
            <input id="input-screen" placeholder="0">
            <div id="button-housing">
                <div id="clear" class="button">Clear all</div>
                <div id="decimal" class="button">.</div>
                <div id="multiply" class="button">X</div>
                <div id="subtract" class="button">-</div>
                <div id="addition" class="button">+</div>
                <div id="percentage" class="button">%</div>
                <div id="num-zero" class="button">0</div>
                <div id="num-nine" class="button">9</div>
                <div id="num-eight" class="button">8</div>
                <div id="num-seven" class="button">7</div>
                <div id="num-six" class="button">6</div>
                <div id="num-five" class="button">5</div>
                <div id="num-four" class="button">4</div>
                <div id="num-three" class="button">3</div>
                <div id="num-two" class="button">2</div>
                <div id="num-one" class="button">1</div>
                <div id="backspace" class="button">x</div>
                <div id="equals" class="button">=</div>

            </div>
        </div>
        


        <div id="button-element"><!-- Javascript button inserted here --></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        

        <script src= "src/index.js"></script>
    </body>



</html>
