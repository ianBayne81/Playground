<!DOCTYPE html>

<html>

    <head>
        <title>Playground</title>
        <meta charset="UTF-8">
        <meta name="description" value="">
        <meta name="keywords" value="">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <header id="header"> 
            <div id="get-date"><!--Javascript time and date inserted here--></div>
            <div id="title">Calculator</div>
        </header>

        <div id="outer-housing">
            <div id="screen"></div>
            <div id="button-housing">
                <button id="clear" class="button">Clear all</button>
                <button id="multiply" class="button">x</button>
                <button id="subtract" class="button">-</button>
                <button id="decimal" class="button">.</button>
                <button id="addition" class="button">+</button>
                <button id="divide" class="button">/</button>
                <button id="num-one" class="button">1</button>
                <button id="num-two" class="button">2</button>
                <button id="num-three" class="button">3</button>
                <button id="num-four" class="button">4</button>
                <button id="num-five" class="button">5</button>
                <button id="num-six" class="button">6</button>
                <button id="num-seven" class="button">7</button>
                <button id="num-eight" class="button">8</button>
                <button id="num-nine" class="button">9</button>
                <button id="num-zero" class="button">0</button>
                <button id="backspace" class="button">Back space</button>
                <button id="equals" class="button">=</button>
            </div>
        </div>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        

        <script src= "src/index.js"></script>
    </body>



</html>
